<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retrive_webpage_checkbox</title>
</head>
<body>
    <center>
        <h1>retrive_webpage_checkbox</h1>
        <form  method="POST" action="{% url 'retrive_webpage' %}">
            {% csrf_token %}

            <label for="tn">TOPIC-NAME</label><br>
            
                {% for i in web %}
                <label for="tn">{{i.topic_name}}</label>
                <input type="checkbox" name="tn" id="tn" value="{{i}}"><br>
                {% endfor %}    
            

            <input type="submit" value="Retrive data">
        </form>
    </center>
</body>
</html>
