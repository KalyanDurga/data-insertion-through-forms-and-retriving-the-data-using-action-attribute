<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retrive_accessrecord_checkbox</title>
</head>
<body>
    <center>
        <h1>retrive_accessrecord_checkbox</h1>
        <form action="{% url 'retrive_accessrecord' %}" method="POST">
            {% csrf_token %}

            <label for="n">Name</label><br>
            {% for i in access %}
            <label for="n">{{i.name}}</label>
            <input type="checkbox" name="n" id="n" value="{{i}}"><br>
            {% endfor %}
            <input type="submit" value="Retrive Data">
        </form>
    </center>
</body>
</html>
