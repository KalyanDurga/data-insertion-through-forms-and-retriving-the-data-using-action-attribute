<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_accesrecord</title>
</head>
<body>
    <center>
        <h1>display_accesrecord</h1>
        <table border="2px">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Date</th>
            </tr>
            {% for i in access %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.date}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
